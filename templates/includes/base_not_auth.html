{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AskME</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css.map' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-grid.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-grid.min.css.map' %}" rel="stylesheet">
    <link href="{% static 'css/mystyle.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    
  </head>
  <body class="bg-light">
        <header class="d-flex justify-content-center text-white bg-dark">
            <div class="my-container hpx-100">
                    <a class="navbar-brand col-md-1 text-white" href="{% url 'index' %}"><h3>AskME</h3></a>
                    <input class="form-control col-md-4 offset-md-1" type="text" placeholder="Поиск..." aria-label="deafult input example">
                    <div class=" text-start col-md-2 ">
                        <a href="{% url 'ask' %}"><button type="button" class="btn btn-success center-block w-50">ASK!</button></a>
                    </div>

                    <div class="col-md-2 d-flex flex-row">
                        <div class="col d-flex align-items-center justify-content-end">
                            <a class="text-decoration-none link" href="{% url 'register' %}">Зарегистрироваться</a>
                        </div>
                        <div class="col d-flex align-items-center justify-content-end">
                            <a class="text-decoration-none link" href="{% url 'login' %}">Войти</a>
                        </div>
                </div>
            </div>
        </header>
        <section class="d-flex justify-content-center text-dark">
            <div class="my-container align-items-start">
                <content class="col-9 container d-flex flex-column">
                    {% block content %}
                    {% endblock content %}
                </content>
                <div class="col-3 hpx-600 mt-4">
                    <div class="col h-50">
                        <div class="col d-flex align-items-center h-30">
                            <h3>Популярные теги:</h3>
                        </div>
                        <div class="col h-70">
                            {% include "includes/show_tags.html" %}
                        </div>
                    </div>
                    <div class="col h-50">
                        <div class="col d-flex align-items-center h-30">
                            <h3>Лучшие участники:</h3>
                        </div>
                        <span class="colh-70">
                            {% include "includes/show_best_users.html" %}
                        </span>
                    </div>
                </div>
            </div>
        </section>
        <footer class="bg-dark hpx-150 d-flex justify-content-center" >
          <div class="my-container h-100">
              <div class="col-4 h-100">
                  <div class="col h-30 d-flex align-items-center text-white pt-2">
                      <h4>AskME</h4>
                  </div>
                  <div class="d-flex h-70">
                      <div class="col h-100">
                            <div class="col pt-1 pb-1">
                                <a class="text-decoration-none link" href="{% url 'index' %}">Главная</a>
                            </div>
                            <div class="col pt-1 pb-1">
                                <a class="text-decoration-none link" href="{% url 'ask' %}">Добавить вопрос</a>
                            </div>
                            <div class="col pt-1 pb-1">
                                <a class="text-decoration-none link" href="{% url 'settings' %}">Настройки</a>
                            </div>
                      </div>
                      <div class="col h-100">
                      
                      </div>
                      <div class="col h-100">
                      
                      </div>
                  </div>
              </div>
              <div class="col-3 h-100 d-flex pr-4">
                  <div class="col h-100 d-flex justify-content-center align-items-end">
                      <a href="https://t.me/V_R_K" class="d-flex align-items-end justify-content-center pb-4 h-30 w-30"><img class="w-70" src="{% static 'img/telegram_icon_194153.ico' %}"></a>
                  </div>
                  <div class="col h-100 d-flex justify-content-center align-items-end">
                      <a class="d-flex align-items-end justify-content-center pb-4 text-decoration-none link lead h-20" href="https://park.vk.company/profile/an.kireev/">Технопарк</a>
                  </div>
              </div>
          </div>
      </footer>
  </body>
</html>
