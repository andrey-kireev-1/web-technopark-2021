{% extends "includes/base_not_auth.html"%}
{% load static %}


{% block content %}
<span class="d-flex flex-row justify-content-start align-items-end pt-4 mb-4">
    <h1 class="">Вход</h1>
</span>
<div class="alert alert-danger w-40" role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
    Неверный пароль (подключаемое уведомление)
</div>
<div class="d-flex flex-column w-40 mb-4">
    <div class="d-flex flex-row">
        <span class="w-20"><p>Логин:</p></span>
        <input class="form-control w-80" type="text" placeholder="Введите свой логин..." aria-label="Введите свой логин...">
    </div>
</div>
<div class="d-flex flex-row w-40 mb-4">
    <span class="w-20"><p>Пароль:</p></span>
    <input class="form-control w-80" type="password" placeholder="Введите свой пароль..." aria-label="Ваш никнейм...">
</div>
<div class="d-flex flex-column w-40 mb-4">
    <button type="button" class="btn btn-success w-25 align-self-end">Войти</button>
</div>
<a href="{% url 'register' %}">Создать новый аккаунт</a>
{% endblock content %}
